
<div class="card" *ngIf = "selectedMobile != null">
    <img src="{{selectedMobile.imgUrl}}" alt="Phone" class="card-img-top" style="width: 10rem">
    <div class="card-body">
        <h5 class="card-title">{{selectedMobile.shortDesc}} </h5>
        <p class="card-text">{{selectedMobile.longDesc}}</p>
        <ng-content></ng-content>
        <div class="form-row">
            <div class="col-md-4">
                <input type="text" class="form-control" id="validationServer01" placeholder="Items" value="" required>
                <!--<div class="valid-feedback">
                    Looks good!
                </div>-->
            </div>    
        </div> 
        <hr>
        <div class="form-row">
            <div class="col-md-12">
                <a class="btn btn-primary" (click) = "addMobiletoCart(selectedMobile)">Add to Cart</a>
                <a class="btn btn-primary"  (click) = "editMobile()">Edit</a>      
                <button class="btn btn-secondary" (click) = "goBack()">Back</button>
            </div>
        </div>
    </div>
</div>
